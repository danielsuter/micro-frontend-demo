<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elements Demo</title>
</head>
<body>

<div style="display: flex;">
    <div style="background-color: orange;padding: 20px;margin: 10px;;">
        <ng8-element-component></ng8-element-component>
    </div>
    <div style="background-color: cornflowerblue;padding: 20px;margin: 10px;">
        <ng7-element-component></ng7-element-component>
    </div>
    <div style="background-color: darkcyan;padding: 20px;margin: 10px;">
        <react-element></react-element>
    </div>
</div>

<script src="http://localhost:5001/ng8bundle.js" type="module"></script>
<script src="http://localhost:5002/ng7bundle.js" type="module"></script>
<script src="http://localhost:5003/componentBundle.js" type="module"></script>

<script>
    const reactElement = document.querySelector('react-element');
    const ng7Element = document.querySelector('ng7-element-component');
    const ng8Element = document.querySelector('ng8-element-component');

    function globalListener(event) {
        console.log(`received event from ${event.target.tagName} with details ${JSON.stringify(event.detail)}`);

        const message = `${event.target.tagName} -> ${event.detail.message}`;
        ng7Element.setAttribute("event", message);
        reactElement.event = message;
        ng8Element.event = message;
    }

    reactElement.addEventListener('broadcast', globalListener);
    ng7Element.addEventListener('broadcast', globalListener);
    ng8Element.addEventListener('broadcast', globalListener);
</script>

</body>
</html>
